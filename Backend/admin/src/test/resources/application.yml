spring:
  application:
    name: shopping-mall-admin
  profiles:
    include: mongodb, mysql
    group:
      "docker": "mysql_docker, mongodb_docker"
      "dev": "mysql_dev, mongodb_dev"
      "prod": "mysql_prod, mongodb_prod"
    active: dev
  lifecycle:
    timeout-per-shutdown-phase: 1m
  main:
    allow-circular-references: true # self injection(aop proxy)을 위해 사용
  jpa:
    database: mysql
    show-sql: true
    generate-ddl: false
    open-in-view: false
    hibernate:
      ddl-auto: none
    defer-datasource-initialization: true
  jackson:
    property-naming-strategy: SNAKE_CASE
    default-property-inclusion: NON_NULL

server:
  port: 8083
  shutdown: graceful

logging:
  level:
    org.hibernate.sql: debug
    org.hibernate.type: trace

file:
  upload-dir: src/test/resources/uploads
  base-url: http://localhost:8083
  salt: e9f21367142f670bd58b1292da23bc45
