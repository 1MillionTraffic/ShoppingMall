buildscript {
    ext {
        springBootVersion = '2.7.9'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}"
        classpath "io.spring.gradle:dependency-management-plugin:1.0.11.RELEASE"
    }
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'org.springframework.boot'
    apply plugin: 'io.spring.dependency-management'


    group 'org.example'
    version '1.0-SNAPSHOT'
    sourceCompatibility = '11'

    repositories {
        mavenCentral()
    }
    //모든 모듈에서 쓰는 공통 라이브러리
    dependencies {
        // web
        implementation 'org.springframework.boot:spring-boot-starter-web'
        testImplementation 'org.springframework.boot:spring-boot-starter-test'

        // db
        implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
        implementation 'org.springframework.boot:spring-boot-starter-data-mongodb'
        runtimeOnly 'com.mysql:mysql-connector-j'
        implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'

        // util
        compileOnly 'org.projectlombok:lombok'
        annotationProcessor 'org.projectlombok:lombok'

        implementation 'org.mapstruct:mapstruct:1.5.5.Final'
        annotationProcessor 'org.mapstruct:mapstruct-processor:1.5.5.Final'
        annotationProcessor 'org.projectlombok:lombok-mapstruct-binding:0.2.0'

        // test
        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    }

    test {
        useJUnitPlatform()
    }
}


project(':persistence:mysql'){
    bootJar { enabled = true }
    jar { enabled = false }
    dependencies {
        implementation project(':domain')
    }
}

project(':persistence:mongodb'){
    bootJar { enabled = true }
    jar { enabled = false }
    dependencies {
        implementation project(':domain')
    }
}

project(':persistence:elastic-search'){
    bootJar { enabled = true }
    jar { enabled = false }
    dependencies {
        implementation project(':domain')
    }
}


project(':api') {
    bootJar { enabled = true }
    jar { enabled = false }
    dependencies {
        implementation project(':domain')
        implementation project(':persistence:elastic-search')
        implementation project(':persistence:mongodb')
        implementation project(':persistence:mysql')
    }
}

project(':batch') {
    bootJar { enabled = true }
    jar { enabled = false }
    dependencies {
        implementation project(':persistence:mongodb')
        implementation project(':persistence:mysql')
        implementation project(':persistence:elastic-search')
    }
}